<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatiable" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind.css Crash Course</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="p-8 bg-gray-300">
    <h2 class="text-lg text-indigo-600 border-b border-indigo-600 mb-3">
      Buttons
    </h2>
    <button
      class="bg-indigo-600 text-white py-1 px-3 rounded hover:bg-indigo-700 transition-colors ring-offset-1 focus:ring-1 focus:ring-indigo-700"
    >
      Indigo
    </button>
    <button
      class="bg-emerald-500 text-white py-1 px-3 rounded hover:bg-emerald-600 transition-colors ring-offset-1 focus:ring-1 focus:ring-emerald-600"
    >
      Emerald
    </button>
    <button
      class="bg-red-500 text-white py-1 px-3 rounded hover:bg-red-600 transition-colors ring-offset-1 focus:ring-1 focus:ring-red-600"
    >
      Red
    </button>

    <h2 class="text-lg text-indigo-600 border-b border-indigo-600 mb-3 mt-10">
      Cards
    </h2>

    <div class="bg-white rounded-lg shadow w-[300px]">
      <img
        class="rounded-t-lg"
        src="https://hips.hearstapps.com/hmg-prod/images/golden-retriever-royalty-free-image-506756303-1560962726.jpg"
        alt=""
      />

      <div class="py-2 px-3">
        <h3 class="font-semibold text-lg mb-2">Card Title</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam
          voluptatum, quibusdam, quia, quae voluptates voluptatem quos
          exercitationem quod voluptatibus quas doloribus. Quisquam voluptatum,
          quibusdam, quia, quae voluptates voluptatem quos exercitationem quod
        </p>
      </div>
    </div>
  </body>
