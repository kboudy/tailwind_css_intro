<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatiable" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind.css Crash Course</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="h-full bg-gray-100 flex flex-col">
    <header
      class="bg-white h-16 w-full shadow flex justify-between items-stretch px-3"
    >
      <a href="#" class="text-indigo-600 font-bold flex items-center">logo</a>
      <div class="flex">
        <!-- note this sm:flex becomes a media query -->
        <div class="hidden sm:flex">
          <a
            href="#"
            class="flex items-center text-gray-800 px-3 hover:text-indigo-600 hover:bg-gray-100"
            >Home</a
          >
          <a
            href="#"
            class="flex items-center text-gray-800 px-3 hover:text-indigo-600 hover:bg-gray-100"
            >About</a
          >
          <a
            href="#"
            class="flex items-center text-gray-800 px-3 hover:text-indigo-600 hover:bg-gray-100"
            >Contact</a
          >
        </div>
        <div class="flex items-center">
          <a
            href="#"
            class="text-black py-1 px-3 transition-colors hover:text-indigo-500 hover:bg-indigo-100 rounded mx-3"
            >Login</a
          >
          <a
            href="#"
            class="bg-indigo-600 text-white py-1 px-3 rounded hover:bg-indigo-700 transition-colors ring-offset-1 focus:ring-1 focus:ring-indigo-700"
            >Signup</a
          >
        </div>
        <div class="sm:hidden h-full flex items-center ml-4">
          <button
            class="flex items-center justify-center h-8 w-8 rounded transition-colors hover:bg-indigo-100 hover:text-indigo-600"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>
    <main class="flex flex-1">
      <aside
        class="flex-col bg-indigo-600 text-white py-3 px-2 min-w-[200px] w-[200px]"
      >
        <!-- note the /25 indicates opacity -->
        <a
          href="#"
          class="block py-2 px-3 my-1 transition-colors rounded hover:bg-black/25"
          >Dashboard</a
        ><a
          href="#"
          class="block py-2 px-3 my-1 transition-colors rounded hover:bg-black/25"
          >Users</a
        ><a
          href="#"
          class="block py-2 px-3 my-1 transition-colors rounded hover:bg-black/25"
          >Products</a
        ><a
          href="#"
          class="block py-2 px-3 my-1 transition-colors rounded hover:bg-black/25"
          >Reports</a
        >
      </aside>
    </main>
  </body>
</html>
